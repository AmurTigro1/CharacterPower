<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Power</title>
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="sliders">
        <label for="Strength" class="str">Strength</label>
        <input type="range" class="slider" name="Strength" oninput="computePower()" id="Strength" min="0" max="100" step="1">

        <label for="Agility" class="agi">Agility</label>
        <input type="range" name="Agility" oninput="computePower()" id="Agility" min="0" max="100" step="1">

        <label for="Intelligence" class="int">Intelligence</label>
        <input type="range" name="Intelligence"  oninput="computePower()" id="Intelligence" min="0" max="100" step="1" >
    </div>
        <h2 id="Power"></h2>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
